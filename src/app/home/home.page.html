<ion-content [fullscreen]="true">
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col size=" 12">
          <ion-img src="/assets/logo.png" ></ion-img>
           </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size=" 12">
          <h4>Saiba qual é melhor opção para abastecimento do seu carro</h4>
           </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size=" 12">
          <ion-item>
            <ion-label position="stacked" >Preço Alcool, ex: 1,90</ion-label>
            <ion-input type="number" [(ngModel)]="precoAlcool"> </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked" >Preço Gasolina, ex: 2,90</ion-label>
            <ion-input type="number" [(ngModel)]="precoGasolina"> </ion-input>
          </ion-item>

          <ion-button expand="full" (click)="calcular()" >Calcular</ion-button>
           </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size=" 12">
          <h5 text-center>{{resultado}}</h5>
           </ion-col>
      </ion-row>
</ion-grid>
</div>
</ion-content>

<ion-footer>Desenvolvido por Allan Oliveira</ion-footer>
